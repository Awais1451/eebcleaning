                <div class="col-12 col-md-4 p-0 ">
                    <img src="./assets/img/leftPanelPic.png" alt="" class="img-fluid left-panel-img ">

                    <div class="left-panel  ">

                    </div>

                </div>
                <div class="col-12 col-md-8  right-panel ">
                    <div class="inside-right-panel d-flex justify-content-center align-items-center ">
                        <div class="card my-forum-card p-2 ">
                            <div class="card-body">
                                <h5 class="card-title fs-3 text-white ">New Password</h5>
                                <p class="forgot-pass-p">Please create a new password that you donâ€™t use on any other site.</p>
                                <div class="my-password-input">
                                    <input type="password" class="form-control mt-4 my-formInputs text-white "
                                        id="inputPassword" placeholder="Create Password">
                                    <div class="password-hide-svg" onclick="togglePasswordVisibility()">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"

                                                fill="#898989" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="my-password-input">
                                    <input type="password" class="form-control mt-4 my-formInputs text-white "
                                        id="inputPassword2" placeholder="Confirm Password">
                                    <div class="password-hide-svg" onclick="togglePasswordVisibility()">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M12 6C7.90909 6 4.41545 8.488 3 12C4.41545 15.512 7.90909 18 12 18C16.0909 18 19.5845 15.512 21 12C19.5845 8.488 16.0909 6 12 6ZM12 16C9.74182 16 7.90909 14.208 7.90909 12C7.90909 9.792 9.74182 8 12 8C14.2582 8 16.0909 9.792 16.0909 12C16.0909 14.208 14.2582 16 12 16ZM12 9.6C10.6418 9.6 9.54545 10.672 9.54545 12C9.54545 13.328 10.6418 14.4 12 14.4C13.3582 14.4 14.4545 13.328 14.4545 12C14.4545 10.672 13.3582 9.6 12 9.6Z"

                                        </svg>
                                    </div>
                                </div>
                                <button class="btn my-sign-inBtn my-4 mb-5 " type="submit">Sign in</button>

    <!-- Bootstrap JavaScript Libraries -->

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
         <!-- password show hide -->
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('inputPassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
